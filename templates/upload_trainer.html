<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Trainer Upload Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, green);
            color: #333;
            transition: background-color 0.2s ease;
            background-size: 400% 400%;
        }

        .signup-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 90vw;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #e0ffcd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: scale(1.02);
        }

        .left-container {
            background-color: red;
            color: #f5f0f0;
            padding: 5vh 3vw;
            flex: 1;
            min-width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.5s ease;
            font-family: 'Times New Roman', serif;
            font-size: 2.5vw;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .left-container h1 i {
            background-color: #0b0b0bf2;
            padding: 1vh;
            font-size: 2vw;
            border-radius: 30%;
            margin-right: 0.5vw;
            transform: rotate(-45deg);
        }

        .right-container {
            background: linear-gradient(98.3deg, #98aed3 10.6%, #d398ae 50%, #aed398 97.7%);
            padding: 5vh 3vw;
            flex: 2;
            min-width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-container header {
            margin-bottom: 2vh;
        }

        .right-container h1 {
            font-size: 2.2vw;
            margin-bottom: 1vh;
        }

        .set {
            display: flex;
            justify-content: space-between;
            gap: 3vw;
            margin-bottom: 2vh;
        }

        .set div {
            width: 48%;
        }

        label {
            display: block;
            margin-bottom: 0.5vh;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="url"] {
            width: 100%;
            padding: 1vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1vh;
            color: white;
            background-color: #3333334e;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            background-color: #444;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
            outline: none;
        }

        footer.button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 1vh 2vw;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back {
            background-color: rgba(240, 151, 7, 0.941);
            color: black;
            text-decoration: none;
        }

        .btn-next {
            background-color: green;
            color: black;
        }

        button:hover, .btn-back:hover {
            opacity: 0.8;
        }

        .btn-back:hover {
            background-color: #f80404ff;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .left-container, .right-container {
                font-size: 3vw;
            }
            .left-container {
                padding: 4vh 2vw;
            }
            .right-container {
                padding: 4vh 2vw;
            }
        }

        @media (max-width: 768px) {
            .signup-container {
                flex-direction: column;
                max-width: 100vw;
            }
            .left-container, .right-container {
                width: 100%;
                min-width: unset;
                font-size: 3.5vw;
            }
            .left-container {
                padding: 3vh 2vw;
            }
            .right-container {
                padding: 3vh 2vw;
            }
        }

        @media (max-width: 480px) {
            .left-container, .right-container {
                font-size: 4vw;
            }
            .set div {
                width: 100%;
            }
            .set {
                flex-direction: column;
                gap: 2vh;
            }
            button {
                width: 100%;
                font-size: 4vw;
            }
        }
    </style>
      <script>
        function preventMultipleClicks(button) {
            button.disabled = true;
            button.textContent = 'Submitting...';
        }

        function handleRedirectAfterSuccess(isSuccess) {
    if (isSuccess === "true") {
        setTimeout(function() {
            window.location.href = '/';  // Redirect to the home page
        }, 5000);
         }
       }

    </script>
</head>
<body>
    <div class="signup-container">
        <div class="left-container">
            <h1>Trainer Upload</h1>
            <img src="{{ url_for('static', filename='images/PngItem_588695.png') }}" alt="Trainer Upload" style="width: 70%; height: auto;">
            
            {% if message %}
            <div class="message {{ 'success' if success else 'error' }}">
                {{ message }}
            </div>
            <script>
               handleRedirectAfterSuccess("{{ 'true' if success else 'false' }}");
            </script>
            {% endif %}
        </div>
        <div class="right-container">
            <header>
                <h1>Trainer Profile</h1>
                <p>Fill in your details below:</p>
            </header>
            
            <form action="{{ url_for('upload_trainer') }}" method="post" enctype="multipart/form-data">
                <div class="set">
                    <div><label for="name">Trainer Name:</label><input id="name" type="text" name="name" placeholder="Name" required></div>
                    <div><label for="country">Country:</label><input id="country" type="text" name="country" placeholder="Country" required></div>
                </div>
                <div class="set">
                    <div><label for="city">City:</label><input id="city" type="text" name="city" placeholder="City" required></div>
                    <div><label for="language">Language you speak:</label><input id="language" type="text" name="language" placeholder="Language" required></div>
                </div>
                <div class="set">
                    <div><label for="timing">Available Timing:</label><input id="timing" type="text" name="timing" placeholder="Timing" required></div>
                    <div><label for="price">Price per Session in rupees:</label><input id="price" type="number" name="price" placeholder="Price" required></div>
                </div>
                <div class="set">
                    <div><label for="contact">Contact Number:</label><input id="contact" type="text" name="contact" placeholder="Contact" required></div>
                    <div><label for="instagram">Instagram Profile Link:</label><input id="instagram" type="url" name="instagram" placeholder="Instagram"></div>
                </div>
                <div class="set">
                    <div><label for="experience">Years of Experience:</label><input id="experience" type="number" name="experience" placeholder="Experience" required></div>
                    <div><label for="photo">Upload Photo:</label><input id="photo" type="file" name="photo" required></div>
                </div>
                <div class="set">
                    <div><label for="rating">Rating:</label><input id="rating" type="number" name="rating" placeholder="rating" required></div>
                    <div><label for="certificate">Upload Certificate:</label><input id="certificate" type="file" name="certificate" required></div>
                </div>
                <button type="submit">Upload Trainer</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <style>
        /* Reset and global styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #444;
        }

        /* Accessory container styling */
        .accessory-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .accessory {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .accessory:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .accessory img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .accessory h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .accessory p {
            font-size: 1em;
            margin: 5px 0;
            color: #666;
        }

        .accessory a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .accessory a:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .accessory-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Accessories</h1>
    <div class="accessory-container">
        {% for accessory in accessories %}
            <div class="accessory">
                <img src="{{ accessory.image_url }}" alt="{{ accessory.name }}">
                <h2>{{ accessory.name }}</h2>
                <p>Price: ${{ accessory.price }}</p>
                <p>{{ accessory.description }}</p>
                <a href="{{ accessory.link }}" target="_blank">Buy Now</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
